<div
  (dblclick)="onToggleTask(task)"
  [ngClass]="{ reminder: task.reminder }"
  class="task"
>
  <h3>
    {{ task.text }}
    <fa-icon
      [ngStyle]="{ color: 'red' }"
      (click)="deleteTaskClicked(task)"
      [icon]="faTimes"
    ></fa-icon>
  </h3>
  <p>{{ task.day }}</p>
</div>
