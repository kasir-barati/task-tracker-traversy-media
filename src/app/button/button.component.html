<button
  [ngStyle]="{ 'background-color': color }"
  ngClass="{{ btnClass }}"
  (click)="onClick()"
>
  {{ btnValue }}
</button>
<!-- 
  Correct usage:
  - ngClass="{{ btnClass }}" 
  - class="{{ btnClass }}"
  - [ngClass]="btnClass"
  - [class]="btnClass"

  Wrong usage:

  - class="btnClass"
  - ngClass="btnClass"
  - value="{{ btnValue }}"
 -->
